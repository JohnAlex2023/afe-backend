# alembic.ini

[alembic]
script_location = alembic

# Conexi√≥n a MySQL (ya con tu usuario root y base bd_afe)
sqlalchemy.url = mysql+pymysql://root:root@localhost:3306/bd_afe

# Logging opcional
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
